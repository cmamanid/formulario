<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Formulario</h1>
    <form>  
        <label for='nome'>Nome</label>
        <input type ="text" id='nome' name = 'nome' value='Carlitos' required>
        <br>    
        <label for='email'>Email</label>
        <input type="email" id="email"  name='email' placeholder="Digite seu email" required>
        <br>
        <label for='senha'>Senha</label>
        <input type="password" id= 'senha' name='senha' placeholder='Digite seu senha' required>
        <label>Ya fuiste al cine este ano?</label>
        <br>
        <input type = 'radio' id='sim' name = 'cinema' value = 'sim' checked><label for="sim" >Sim</label>
        <br>
        <input type = 'radio' id='nao' name = 'cinema' value = 'nao' ><label for="nao">Nao</label>
        <br>
        <label>Cual es tu genero de cine favorito?</label>
        <br>
        <input type="checkbox" name = 'genero' id='terror' value='terror' checked><label for="terror">Terror</label>
        <br>
        <input type="checkbox" name = 'genero' id='drama' value='drama'><label for="drama">Drama</label>
        <br>
        <input type="checkbox" name = 'genero' id='suspenso' value='suspenso'><label for="suspenso">Suspenso</label>
        <br>
        <label for='pais'>Pais</label>
        <select name='pais' id='pais'>
            <option selected disabled>Selecione</option>
            <option value='BRA'>Brasil</option>
            <option value='ARG'>Argentina</option>
            <option value='PER'>Peru</option>
            <option value='COL'>Colombia</option>
        </select>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name = 'mensagem' id='mensagem' cols ='30' rows = '10'></textarea>
        <br><br>

        <!-- <input type="submit" value="Enviar"> -->
        <button type='reset'>Limpiar dados</button>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
